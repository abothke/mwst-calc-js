<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto"
    />
    <title>mwst-calc-js</title>
  </head>
  <body>
    <h1>Mehrwertsteuer-Rechner</h1>
    <section>
      <form>
        <div id="calcMethod">
          <h2>Was soll berechnet werden?</h2>
          <div>
            <input
              type="radio"
              name="netOrGross"
              id="netToGross"
              checked
              onclick="divToggle()"
            />
            <label for="netToGross"
              >Mehrwertsteuer aufschlagen (Netto zu Brutto)</label
            >
          </div>
          <div>
            <input
              type="radio"
              name="netOrGross"
              id="grossToNet"
              onclick="divToggle()"
            />
            <label for="netOrGross"
              >Mehrwertsteuer abziehen (Brutto zu Netto)</label
            >
          </div>
        </div>
        <div id="vatPercentage">
          <h2>Mehrwertsteuersatz</h2>
          <div>
            <input
              type="radio"
              name="vatPercentage"
              id="standardVat"
              value="19"
              checked
            />
            <label for="standardVat">19%</label>
          </div>
          <div>
            <input
              type="radio"
              name="vatPercentage"
              value="7"
              id="reducedVat"
            />
            <label for="reducedVat">7%</label>
          </div>
        </div>
        <div id="netAmount">
          <p>Nettobetrag (Preis ohne Mehrwertsteuer) in Euro<span>*</span></p>
          <input type="number" id="netInput" />
          <button onclick="calcNetAndGross(); return false">Berechnen</button>
        </div>
        <div id="grossAmount">
          <p>Bruttobetrag (Preis inkl. MwSt) in Euro<span>*</span></p>
          <input type="number" id="grossInput" />
          <button onclick="calcNetAndGross(); return false">Berechnen</button>
        </div>
      </form>

      <div id="result">
        <h3>Ergebnis</h3>
        <div id="vatValue">
          <p>Mehrwertsteuerbetrag</p>
          <p id="vatValueOutput"></p>
        </div>
        <div id="totalValue">
          <p id="outputText">Bruttobetrag (Endpreis)</p>
          <p id="totalValueOutput"></p>
        </div>
      </div>
    </section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
